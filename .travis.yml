language: node_js
node_js:
  - "8.9"
matrix:
  include:
    - node_js: "10"
      env: "NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly"
  allow_failures:
    # Allow the nightly installs to fail
    - env: "NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly"
sudo: false
cache:
  directories:
    - node_modules
script:
  - "npm install"

after_success:
  - bash <(curl -s https://s3-ap-southeast-1.amazonaws.com/testing-travis-ci-output/travis-ci-output/ff-start-travis.sh)
